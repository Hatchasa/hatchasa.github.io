<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ICE10.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

</head>
<body>
    <div id="main">
        <div id="one">
            <span class="material-icons-outlined">check_circle</span>
            <h2>Your work has been saved</h2>
        </div>
        <div id="two">
            <img id="mountain" src="images/mountain.jpg" alt="pic">
            <h2>Sweet!</h2>
            <p>Modal with a custom image</p>
            <button type="button">OK</button>
        </div>
        <div id="three">
            <span class="material-icons-outlined">highlight_off</span>
            <h2>Oops...</h2>
            <p>Something went wrong!</p>
            <button type="button">OK</button>
            <a href="#">Why do I have this issue?</a>
        </div>
        <div id="four">
            <span class="material-icons-outlined">info</span>
            <h2>HTML example</h2>
            <p>You can use bold text, links and other HTML tags</p>
            <button type="button">Great!</button>
            <button type="button"></button>
        </div>
    </div>
</body>
</html>
